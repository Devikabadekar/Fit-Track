{% extends "header_footer.html" %}
{% block title %}
Weight Tracker
{% endblock %}
{% block content %}

<style>
    :root {
        /* Primary Color System matched to image */
        --primary: #6c63ff;
        --primary-dark: #5046e5;
        --secondary: #00d9ff;
        --accent: #ff7e5f;
        --dark: #121212;
        --darker: #0a0a0a;
        --dark-card: #1e1e1e;
        --medium-dark: #2d2d2d;
        --light-text: #f1f1f1;
        --gray: #9e9e9e;
        --input-bg: #1e1e1e;
        --input-border: #2d2d2d;
        --border-radius: 10px;
        --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        --transition: all 0.3s ease;
        --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    /* Main container background */
    #bg {
        background-color: var(--dark); /* Match homepage background */
        min-height: 80vh;
        border-radius: var(--border-radius);
        position: relative;
        overflow: hidden;
        padding: 20px;
        color: var(--light-text); /* Match homepage text color */
    }

    /* Background Decorations - Subtle highlights */
    #bg::before,
    #bg::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        opacity: 0.08; /* Very subtle */
        filter: blur(75px);
        z-index: 0;
    }

    #bg::before {
        background: var(--primary); /* Consistent primary accent */
        top: -50px;
        right: -50px;
    }

    #bg::after {
        background: var(--secondary); /* Consistent secondary accent */
        bottom: -50px;
        left: -50px;
    }

    /* Weight Tracker Card */
    .weight-tracker-card {
        background-color: var(--dark-card); /* Same card color as homepage */
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow); /* Same shadow as homepage */
        padding: 40px;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        transform-style: preserve-3d;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        animation: floatIn 0.8s ease-out forwards;
        color: var(--light-text);
    }

    .weight-tracker-card:hover {
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        transform: translateY(-5px) rotateX(2deg);
    }

    .weight-tracker-card h2 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 24px;
        background: var(--gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
    }

    .weight-tracker-card p {
        color: var(--gray);
        font-size: 16px;
        margin-bottom: 30px;
        text-align: center;
    }

    /* Input Field */
    .weight-input {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        border: 2px solid var(--input-border);
        border-radius: var(--border-radius);
        background-color: var(--input-bg);
        transition: var(--transition);
        font-family: inherit;
        color: var(--light-text);
        text-align: center;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .weight-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.15);
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        padding: 16px;
        background: var(--gradient);
        color: var(--light-text);
        border: none;
        border-radius: var(--border-radius);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
    }

    .submit-btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
    }

    .submit-btn::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        background: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.3) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        transition: left 0.6s ease;
    }

    .submit-btn:hover::after {
        left: 100%;
    }

    /* Weight Icon */
    .weight-icon {
        display: block;
        margin: 0 auto 20px;
        animation: pulse 2s infinite ease-in-out;
        stroke: var(--secondary);
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
    }

    /* Unit Label */
    .unit-label {
        color: var(--gray);
        font-size: 14px;
        margin-top: -15px;
        margin-bottom: 20px;
        display: block;
        text-align: center;
    }

    /* Weight Input Container */
    .weight-input-container {
        position: relative;
    }

    .weight-input-container::after {
        content: "lb";
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
        font-size: 16px;
        font-weight: 500;
        pointer-events: none;
    }

    /* Animations */
    @keyframes floatIn {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    .animate-delay-1 {
        opacity: 0;
        animation: floatIn 0.5s ease-out forwards;
        animation-delay: 0.2s;
    }

    .animate-delay-2 {
        opacity: 0;
        animation: floatIn 0.5s ease-out forwards;
        animation-delay: 0.4s;
    }

    .animate-delay-3 {
        opacity: 0;
        animation: floatIn 0.5s ease-out forwards;
        animation-delay: 0.6s;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .weight-tracker-card {
            padding: 30px 20px;
        }

        #bg {
            padding: 15px;
        }
    }

    /* Keyframes for spin animation */
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* Override header styles to match dark theme */
    .header-container {
        background-color: var(--dark) !important;
    }

    .header-logo, .nav-item a {
        color: var(--light-text) !important;
    }

    .nav-item a:hover, .nav-item a.active {
        color: var(--secondary) !important;
    }

    .header-button {
        background: var(--gradient) !important;
        color: var(--light-text) !important;
    }

    .header-link {
        color: var(--light-text) !important;
        border-color: var(--primary) !important;
    }

    .header-link:hover {
        background-color: rgba(108, 99, 255, 0.1) !important;
    }

    /* Remove any white backgrounds */
    .container-fluid, .row, .col-md-1, .col-md-10, .col-md-12 {
        background-color: var(--dark);
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" id="bg">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
                    <div class="weight-tracker-card">
                        <svg class="weight-icon" width="64" height="64" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.5 6H3.5C2.67157 6 2 6.67157 2 7.5V16.5C2 17.3284 2.67157 18 3.5 18H20.5C21.3284 18 22 17.3284 22 16.5V7.5C22 6.67157 21.3284 6 20.5 6Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 9V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M16 12H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M17 6V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M7 6V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M17 20V18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M7 20V18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                        <h2 class="animate-delay-1">Track Your Progress</h2>
                        <p class="animate-delay-1">Enter your current weight to update your fitness journey</p>

                        <form action="/index" method="POST" class="animate-delay-2">
                            <div class="weight-input-container">
                                <input type="number" min="60" max="600" id="weight" name="weight" value="{{weight}}"
                                    class="weight-input" required aria-label="Weight in pounds">
                            </div>
                            <span class="unit-label">Enter weight in pounds</span>

                            <button type="submit" name="Confirm" class="submit-btn animate-delay-3">
                                Save Weight
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<script>
    // Add subtle animation to the weight input when focusing
    document.getElementById('weight').addEventListener('focus', function () {
        this.style.transform = 'scale(1.02)';
    });

    document.getElementById('weight').addEventListener('blur', function () {
        this.style.transform = 'scale(1)';
    });

    // Simple animation for form submission
    document.querySelector('form').addEventListener('submit', function (e) {
        const button = document.querySelector('.submit-btn');
        button.innerHTML = '<span style="display: inline-block; animation: spin 1s infinite linear;">â†»</span> Saving...';
    });

    // Apply dark theme to any existing header elements on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Override any existing header styles
        document.querySelectorAll('header, .header, nav, .navbar').forEach(function(elem) {
            elem.style.backgroundColor = '#121212';
        });
        
        // Style all header links
        document.querySelectorAll('header a, .header a, nav a, .navbar a').forEach(function(elem) {
            elem.style.color = '#f1f1f1';
        });
    });
</script>

{% endblock %}
