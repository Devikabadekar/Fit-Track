<!DOCTYPE html>
<html>
<head>
  <title>ProfileSetup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile_setup {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    .profile_setup h4 {
      text-align: center;
      color: #333;
    }
    .setup_inputs {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid green;
      border-radius: 4px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid green;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="profile_setup">
    <h4>Profile Setup</h4>
    <form action="/setup" method="POST">
      <input type="hidden" name="name" value="{{name}}">
      <input type="hidden" name="email" value="{{email}}">
      <input type="hidden" name="password" value="{{password}}">
      <label for="age">Enter Age</label>
      <input type="number" min="10" max="90" id="age" name="age" class="setup_inputs" required>
      <label for="gender">Select Gender</label>
      <select name="gender" id="gender" class="setup_inputs" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="weight">Enter Weight (lb)</label>
      <input type="number" min="90" max="600" id="weight" name="weight" placeholder="lb" class="setup_inputs" required>
      <label for="vegan">Vegan</label>
      <select name="vegan" id="vegan" class="setup_inputs" required>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
      <label for="feet">Enter height (feet and inches)</label>
      <input type="number" min="3" max="7" id="feet" placeholder="feet" name="feet" class="setup_inputs" required>
      <input type="number" min="0" max="12" id="inches" placeholder="inches" name="inches" class="setup_inputs" required>
      <label for="allergy">Allergy</label>
      <select name="allergy" id="allergy" class="setup_inputs" required>
        <option value="None">None</option>
        <option value="lactose">Lactose</option>
        <option value="gluten">Gluten</option>
        <option value="bean/nuts">Bean/Nuts</option>
        <option value="egg">Eggs</option>
        <option value="seafood">Seafood</option>
      </select>
      <label for="activity">Activity Level</label>
      <select name="activity" id="activity" class="setup_inputs" required>
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="lightly active">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="moderately active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="very active">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="extra active">Extra active (very hard exercise/sports and a physical job)</option>
      </select>
      <input type="submit" value="Next" id="login_register_button">
    </form>
  </div>
</body>
</html>
