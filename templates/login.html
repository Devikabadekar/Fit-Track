<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary Color System from Document 1 */
            --primary: #6c63ff;           /* Vibrant purple for primary elements */
            --primary-dark: #5046e5;      /* Darker purple for hover states */
            --secondary: #00d9ff;         /* Bright cyan for accents and secondary elements */
            --accent: #ff7e5f;            /* Orange-red for focus states and tertiary accents */
            --dark: #121212;              /* Main dark background */
            --darker: #0a0a0a;            /* Even darker background for contrast sections */
            --dark-card: #1e1e1e;         /* Slightly lighter background for cards */
            --medium-dark: #2d2d2d;       /* Medium dark for alternate sections */
            --light-text: #f1f1f1;        /* Light text color for readability */
            --gray: #9e9e9e;              /* Subdued text for less important content */
            --white: #ffffff;             /* Pure white for high contrast elements */
            --border-radius: 10px;
            
            /* Derived colors for form components */
            --background-color: var(--dark);
            --card-bg: var(--dark-card);
            --text-primary: var(--light-text);
            --text-secondary: var(--gray);
            --input-bg: var(--medium-dark);
            --input-border: var(--medium-dark);
            --input-focus-border: var(--primary);
            --success-color: #10b981;
            --error-color: #ef4444;
            
            /* Transitions */
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark); /* Set main dark background */
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: -100px;
            left: -100px;
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        body::after {
            content: "";
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            bottom: -100px;
            right: -100px;
            opacity: 0.1;
            z-index: -1;
            animation: float 18s infinite ease-in-out reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(15px, -15px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
            z-index: 1;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .login-box {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px rgba(108, 99, 255, 0.1);
            padding: 40px;
            width: 100%;
            transform-style: preserve-3d;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .login-box::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.5) 0%, rgba(0, 217, 255, 0.5) 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(30px);
            opacity: 0.3;
            z-index: -1;
            animation: float 12s infinite ease-in-out;
        }

        .login-box:hover {
            box-shadow: 0 25px 70px rgba(108, 99, 255, 0.15);
            transform: translateY(-5px) rotateX(2deg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .login-header h1 {
            font-size: 32px;
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 80%;
            margin: 0 auto;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            opacity: 0;
            animation: floatIn 0.5s ease-out forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            padding-left: 46px;
            font-size: 16px;
            border: 2px solid var(--input-border);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            transition: var(--transition);
            font-family: inherit;
            color: var(--text-primary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--input-bg); /* Keep background dark */
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.15);
        }

        .form-control:focus + .input-icon {
            color: var(--primary);
        }

        .form-control::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            background: none;
            border: none;
            padding: 5px;
            font-size: 18px;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
            opacity: 0;
            animation: floatIn 0.5s ease-out forwards;
            animation-delay: 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(
                90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0) 100%
            );
            transition: left 0.6s ease;
        }

        .login-btn:hover::after {
            left: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 28px;
            font-size: 15px;
            color: var(--text-secondary);
            opacity: 0;
            animation: floatIn 0.5s ease-out forwards;
            animation-delay: 0.4s;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            padding-bottom: 2px;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-dark);
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .form-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-secondary);
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, rgba(226, 232, 240, 0.1), rgba(226, 232, 240, 1), rgba(226, 232, 240, 0.1));
        }

        .form-divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Form validation styling */
        .form-control.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 6px;
            display: none;
            font-weight: 500;
            padding-left: 2px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 25px;
                border-radius: 20px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .form-control {
                padding: 14px;
                padding-left: 40px;
                font-size: 15px;
            }
        }

        /* Focus outline for accessibility */
        a:focus, button:focus, input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.4);
        }

        /* Skip to content link for keyboard users */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s ease;
            border-radius: 0 0 4px 0;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Home button styling */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--card-bg); /* Set to card background color */
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.2);
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.3);
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1) 0%, rgba(0, 217, 255, 0.1) 100%);
        }

        .home-btn svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .home-btn:hover svg {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .home-btn {
                top: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <a href="#login-form" class="skip-link">Skip to login form</a>
    
    <!-- Home Button -->
    <a href="/" class="home-btn" aria-label="Go to homepage">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your journey</p>
            </div>
            <form id="login-form" class="login-form" action="/login" method="post" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="you@example.com" 
                            autocomplete="email" 
                            required
                            aria-describedby="email-error"
                        >
                        <div id="email-error" class="error-message" role="alert">Please enter a valid email address</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group password-group">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Enter your password" 
                            autocomplete="current-password" 
                            required
                            aria-describedby="password-error"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePasswordVisibility()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div id="password-error" class="error-message" role="alert">Password is required</div>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="login_register_button">
                    Sign In
                </button>
                
                <div class="register-link">
                    Don't have an account? <a href="/register" id="go-to-register">Create account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 3L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
            }
        }

        // Form validation
        document.getElementById('login-form').addEventListener('submit', function(event) {
            let isValid = true;
            
            // Validate email
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                emailInput.classList.add('error');
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailInput.classList.remove('error');
                emailError.style.display = 'none';
            }
            
            // Validate password
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
            if (!passwordInput.value) {
                passwordInput.classList.add('error');
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordInput.classList.remove('error');
                passwordError.style.display = 'none';
            }
            
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
